{% extends 'base.html' %}
{% block title %}Edit Profile - Service Hire{% endblock %}
{% block content %}
<div class="card shadow p-4">
  <h3>Edit Your Profile</h3>
  <form method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" value="{{ profile.full_name or '' }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ profile.email or '' }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ profile.phone or '' }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" value="{{ profile.address or '' }}" required>
      </div>
      <div class="col-md-12 mb-3">
        <label class="form-label">Information About Your Services <small class="text-muted">(optional)</small></label>
        <textarea name="service_info" class="form-control" rows="4">{{ profile.service_info or '' }}</textarea>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Upload Image (JPG/PNG)</label>
        <input type="file" name="image" class="form-control" accept="image/*">
        {% if profile.image_path %}
        <div class="mt-2">
          <img src="{{ url_for('static', filename='uploads/' ~ profile.image_path) }}" width="120" class="img-thumbnail">
        </div>
        {% endif %}
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Upload Video (MP4)</label>
        <input type="file" name="video" class="form-control" accept="video/*">
        {% if profile.video_path %}
        <div class="mt-2">
          <video width="220" controls>
            <source src="{{ url_for('static', filename='uploads/' ~ profile.video_path) }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        {% endif %}
      </div>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('provider.dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
