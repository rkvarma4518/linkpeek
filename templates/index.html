<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background-color: #f3f3f3;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            height: 100%;
        }

        .video-section {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex: 1;
        }

        .video {
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 1.2rem;
            flex: 1;
            min-width: 48%;
        }

        .video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px 0;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1d72b8;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .control-btn.end-call {
            background-color: #e63946;
        }

        .chat-section {
            display: none;
            flex-direction: column;
            margin-top: 10px;
            height: 200px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: #fafafa;
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 8px 16px;
            background-color: #1d72b8;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .ad-section {
            width: 20%;
            /* max-width: 350px; */
            background-color: #fff8e1;
            padding: 20px;
            border-left: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #856404;
        }

        @media only screen and (max-width: 600px) {
            .wrapper {
                flex-direction: column;
            }

            .main-section,
            .ad-section {
                width: 100%;
                max-width: 100%;
                height: auto;
            }

            .ad-section {
                display: none;
                /* üëà Hide ad area on mobile */
            }

            .video-section {
                flex-direction: column;
                /* üëà Stack videos */
            }

            .video {
                min-width: 100%;
                height: 200px;
                margin-bottom: 10px;
            }

            .chat-section {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="main-section">
            <!-- Videos -->
            <div class="video-section">
                <div class="video local-video">
                    <video id="localVideo" autoplay muted></video>
                </div>

                <div class="video remote-video">
                    <video id="remoteVideo" autoplay></video>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <!-- <button class="control-btn">üéôÔ∏è Mute</button>
                <button class="control-btn">üé• Camera</button> -->
                <button class="control-btn" id="chatToggle">üí¨ Chat</button>
                <button id="nextBtn" class="control-btn end-call">üî¥ Next</button>
            </div>
            <div class="status-text" id="status">Waiting for a partner...</div>
            <!-- Chat -->
            <div class="chat-section" id="chatSection">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages go here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a message..." />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <!-- Advertisement -->
        <div class="ad-section">
            <p>Ad Space - Your Ad Here</p>
        </div>
    </div>

    <script>
        const chatToggleBtnnn = document.getElementById('chatToggle');
        const chatSectionnn = document.getElementById('chatSection');

        chatToggleBtnnn.addEventListener('click', () => {
            if (chatSectionnn.style.display === 'flex') {
                chatSectionnn.style.display = 'none';
            } else {
                chatSectionnn.style.display = 'flex';
            }
        });

    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
