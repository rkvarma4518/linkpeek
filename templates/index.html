<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .left-75 {
      width: 75%;
      display: flex;
      transition: all 0.3s ease;
    }

    .vid-area-70 {
      background-color: black;
      position: relative;
      transition: width 0.3s ease;
      width: 70%;
    }

    .vid-area-full {
      width: 100% !important;
    }

    .bottom-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200px;
      height: 200px;
      background-color: gray;
    }

    .chat-area-30 {
      width: 30%;
      background-color: white;
      transition: all 0.2s ease;
    }

    .chat-area-hidden {
      display: none;
    }

    .add-area-25 {
      width: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      border: 1px dashed #ccc;
      font-weight: bold;
      text-align: center;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 26%;
      z-index: 1000;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Ensure the video fills the parent container without changing layout */
    #remoteVideo {
      width: 100%;
      height: 100%;
      padding: 100px;
      object-fit: cover;
    }

    /* Local video in bottom-box should be fixed size */
    #localVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      /* space from bottom */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    #controls button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 8px;
      color: white;
    }









    .chat-area-hidden {
      display: none;
    }

    /* Message display area */
    #messages {
      flex: 3;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff;
      border-bottom: 3px solid #ccc;
    }

    /* Input and button container */
    #chatContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Input and button area at the bottom */
    #messageInput {
      height: 40px;
      padding: 10px 15px;
      border: 3px solid #ccc;
      border-top: none;
      outline: none;
    }

    #sendMessageBtn {
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      cursor: pointer;
    }

    #sendMessageBtn:hover {
      background-color: #45a049;
    }

    /* Wrapper to keep input and button together at bottom */
    #chatContainer>div:last-child,
    #messageInput,
    #sendMessageBtn {
      display: flex;
    }

    #messageInput {
      border-right: none;
    }

    #sendMessageBtn {
      border-left: none;
      border-radius: 0;
    }













    /* Mobile responsive adjustments */
    @media (max-width: 768px) {

      /* Hide the ad area */
      .add-area-25 {
        display: none;
      }

      /* Expand the left area to fill full width */
      .left-75 {
        width: 100%;
        flex-direction: column;
        /* Stack video and chat vertically */
      }

      /* Adjust video area to fit 100% width when ad is hidden */
      .vid-area-70 {
        width: 100%;
        /* Full width for video */
        height: 100%;
        /* Adjust height */
      }

      #remoteVideo {
        width: 100%;
        height: 100%;
        padding: 100px 10px;
        object-fit: cover;
      }

      .bottom-box {
        margin: 10px;
        width: 100px;
        height: 150px;
        background-color: gray;
      }

      .chat-area-30 {
        height: 35%;
        width: 100%;
        overflow-y: auto;
        border-top: 3px solid #ccc;
      }

    }
  </style>
</head>

<body>
  <div class="container">
    <button class="toggle-btn" id="toggleBtn">Chat</button>

    <div class="left-75">
      <div class="vid-area-70 vid-area-full" id="videoArea">

        <video id="remoteVideo" autoplay></video>
        <!-- Controls and Next button -->
        <div id="controls">
          <button id="nextBtn">Next</button>
          <p id="status">Waiting for a partner...</p>
        </div>

        <div class="bottom-box">
          <video id="localVideo" autoplay muted></video>
        </div>

      </div>


      <div class="chat-area-30 chat-area-hidden" id="chatArea">
        <div id="chatContainer">
          <div id="messages">
            <!-- Messages will be displayed here -->
          </div>
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button id="sendMessageBtn">Send</button>
        </div>
      </div>
    </div>

    <div class="add-area-25">
      <p>Advertisement area</p>
    </div>

  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const chatArea = document.getElementById("chatArea");
    const videoArea = document.getElementById("videoArea");

    toggleBtn.addEventListener("click", () => {
      const isHidden = chatArea.classList.contains("chat-area-hidden");

      if (isHidden) {
        chatArea.classList.remove("chat-area-hidden");
        videoArea.classList.remove("vid-area-full");
        toggleBtn.textContent = "Hide Chat";
      } else {
        chatArea.classList.add("chat-area-hidden");
        videoArea.classList.add("vid-area-full");
        toggleBtn.textContent = "Chat";
      }
    });
  </script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>

</html>
